<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New RECORDS</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 5%;
    }
    .card {
      border: none;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
    }
    .card-body {
      padding: 40px;
    }
    .form-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      background: linear-gradient(to right, #4481eb, #04befe);
      color: white;
      padding: 20px;
      border-radius: 10px 10px 0 0;
    }
    .form-control, .form-select {
      margin-bottom: 20px;
    }
    .btn-success {
      width: 100%;
      background-color: #4481eb;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-success:hover {
      background-color: #04befe;
    }
    #addDoc input, #addDoc select {
      padding: 15px 20px;
      margin: 10px 0;
      width: 100%;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    #addDoc input:focus, #addDoc select:focus {
      border-color: #4481eb;
      box-shadow: 0 0 5px rgba(68, 129, 235, 0.5);
      outline: none;
    }
    #addDoc input[type="submit"] {
      background-color: #4481eb;
      color: white;
      cursor: pointer;
      width: auto;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
    }
    #addDoc input[type="submit"]:hover {
      background-color: #04befe;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h2 class="form-title">ADD NEW RECORDS</h2>
            <form id="addDoc" method="POST" action="CreateRecord">
              <input class="form-control" type="text" name="name" placeholder="FRANCHISENAME">
              <input class="form-control" type="email" name="email" placeholder="EMAIL">
              <input class="form-control" type="number" name="phone" placeholder="PHONE">
              <input class="form-control" type="number" name="age" placeholder="FRANCHISECOST">
              <select class="form-select" name="gender">
                <option value="male">SingleOwner</option>
                <option value="female">Group</option>
                <option value="other">OTHER</option>
              </select>
              <input class="form-control" type="text" name="blood" placeholder="PAYMENTAMOUNT">
              <input class="form-control" type="text" name="symptom" placeholder="ROI">
              <input class="form-control" type="text" name="disease" placeholder="No.EMP">
              <input class="form-control" type="text" name="doctor" placeholder="TotalCost">
              <input class="btn btn-success" type="submit" value="ADD RECORD">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3RvFj/dhxr85Q7jsRSFiJhFZ5S8xkgx" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
